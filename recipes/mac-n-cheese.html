<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man n Cheese recipe</title>
</head>
<body>
    <h1>Man n Cheese</h1>
    <img src="images/mac-n-cheese.jpg" alt="hamburguer image">
    <h2>Description</h2>
    <p>The traditional Riq Mac n Cheese</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>noodles</li>
        <li>cheese</li>
        <li>milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>put the noodles in boiling water</li>
        <li>take the water out of the pan when its almost done</li>
        <li>put milk and cheese pieces</li>
        <li>let it cook and melt</li>
        <li>done.</li>
    </ol>
</body>
